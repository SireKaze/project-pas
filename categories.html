        <script>
            function toggleEngineVisibility(engineType) {
                const isChecked = document.getElementById(engineType + 'Checkbox').checked;
                const allCars = document.querySelectorAll('.car');
                const specificCars = document.querySelectorAll('.' + engineType);
                
                if (isChecked) {
                    allCars.forEach(car => car.style.display = 'none');
                    specificCars.forEach(car => car.style.display = 'block');
                } else {
                    allCars.forEach(car => car.style.display = 'block');
                }
            }

            function toggleRatingVisibility(rating) {
                const isChecked = document.getElementById(rating + 'Checkbox').checked;
                const allCars = document.querySelectorAll('.car');
                const ratedCars = document.querySelectorAll('.' + rating);
                
                if (isChecked) {
                    allCars.forEach(car => car.style.display = 'none');
                    ratedCars.forEach(car => car.style.display = 'block');
                } else {
                    allCars.forEach(car => car.style.display = 'block');
                }
            }

            function toggleTypeVisibility(type) {
                const isChecked = document.getElementById(type + 'Checkbox').checked;
                const allCars = document.querySelectorAll('.car');
                const typeCars = document.querySelectorAll('.' + type);
                
                if (isChecked) {

                    typeCars.forEach(car => car.style.display = 'block');
                } else {
                    allCars.forEach(car => car.style.display = 'block');
                }
            }
        </script>
