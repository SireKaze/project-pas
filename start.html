<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RentFR - Login Success</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    
    /* Global styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0; /* Background color */
    }
    
    /* Background image styles */
    .bg-image {
      background-image: url('https://source.unsplash.com/random'); /* Replace with appropriate image URL */
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(8px); /* Blur effect on background image */
    }
    
    /* Overlay styles */
    .bg-overlay {
      background: rgba(0, 0, 0, 0.5); /* Transparent overlay */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Content container styles */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    
    /* Heading styles */
    .content h1 {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Title text shadow */
      margin-bottom: 1rem;
    }
    
    /* Paragraph styles */
    .content p {
      font-size: 1.5rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4); /* Paragraph text shadow */
    }
    
    /* Button styles */
    .content .btn {
      display: inline-block;
      background-color: #f0c14b; /* Button background color */
      color: #333; /* Button text color */
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 999px; /* Round button */
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin: 0.5rem;
    }
    
    /* Hover styles for buttons */
    .content .btn:hover {
      background-color: #e8b83e; /* Button background color on hover */
    }
  </style>
</head>
<body class="relative">
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>
  <div class="content text-center">
    <h1 class="text-4xl font-bold">Login Successful!</h1>
    <p class="mb-8">You have successfully logged in to RentFR.</p>
    <a href="/profile.html" class="btn">View Profile</a>
    <a href="/index.html" class="btn">Start</a>
  </div>
</body>
</html>
