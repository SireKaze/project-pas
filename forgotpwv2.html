<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/output.css">
</head>
<body>
    <div class="h-screen w-full bg-zinc-700">
        <div class="h-full w-[70%] bg-white pl-10 pt-10">
            <div class="w-[70%]">
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <h2 class="text-center text-2xl font-bold text-blue-600 mb-6">Forgot Password</h2>
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label class="block text-blue-700 text-sm font-bold mb-2" for="Email">
                                Email
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="Email" type="email" placeholder="Email" required>
                        </div>
                        <div class="flex items-center justify-between mb-4">
                            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                                href="/loginv2.html">
                                Back to Login
                            </a>
                            <button
                                class="bg-blue-500 hover:bg-blue-700 w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="submit">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="absolute right-20 top-300">
                <img src="/assets/image/Home/FRrental.png">
            </div>
        </div>
    </div>
